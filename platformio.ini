[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
monitor_speed = 115200
lib_deps = 
	nicohood/HID-Project@^2.8.4
	chris--a/Keypad@^3.1.1
	mheironimus/Joystick@^2.1.1

[env:micro]
platform = atmelavr
board = micro
framework = arduino
monitor_speed = 115200
lib_deps = 
	nicohood/HID-Project@^2.8.4
	chris--a/Keypad@^3.1.1
	mheironimus/Joystick@^2.1.1
